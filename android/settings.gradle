pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    // For React Native 0.72, the gradle plugin is in packages/react-native-gradle-plugin
    def gradlePluginDir = file("../node_modules/react-native/packages/react-native-gradle-plugin")
    if (gradlePluginDir.exists()) {
        includeBuild(gradlePluginDir)
    } else {
        // Fallback: try the whole react-native package
        def reactNativeDir = file("../node_modules/react-native")
        if (reactNativeDir.exists()) {
            includeBuild(reactNativeDir)
        }
    }
}

rootProject.name = 'PlazmaTelecomApp'

apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
include ':app'
