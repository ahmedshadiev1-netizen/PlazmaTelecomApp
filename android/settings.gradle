pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    // Include React Native Gradle plugin from node_modules
    // For RN 0.72, the plugin is typically in react-native/packages/react-native-gradle-plugin
    def reactNativeDir = file("../node_modules/react-native")
    def gradlePluginPath = file("../node_modules/react-native/packages/react-native-gradle-plugin")
    if (gradlePluginPath.exists()) {
        includeBuild(gradlePluginPath)
    } else if (reactNativeDir.exists()) {
        // Fallback: include the whole react-native directory
        includeBuild(reactNativeDir)
    }
}

rootProject.name = 'PlazmaTelecomApp'

apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
include ':app'
