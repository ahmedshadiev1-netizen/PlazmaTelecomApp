rootProject.name = 'PlazmaTelecomApp'

pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    def reactNativeGradlePlugin = file("../node_modules/@react-native/gradle-plugin")
    if (reactNativeGradlePlugin.exists()) {
        includeBuild("../node_modules/@react-native/gradle-plugin")
    } else {
        // Fallback: try alternative locations
        def altPath = file("../node_modules/react-native")
        if (altPath.exists()) {
            includeBuild("../node_modules/react-native")
        }
    }
}

apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
include ':app'

