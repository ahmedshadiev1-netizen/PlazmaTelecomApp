// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        ndkVersion = "23.1.7779620"
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")
        // React Native Gradle Plugin - используем версию из package.json (0.72.17)
        // Пробуем найти плагин в node_modules, если нет - используем Maven
        def reactNativeDir = file("../node_modules/react-native")
        if (reactNativeDir.exists()) {
            // Плагин должен быть доступен через settings.gradle или Maven
            // Пока используем прямую зависимость без версии (будет найдена автоматически)
        }
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }
    
    // Устанавливаем Java 17 для всех подпроектов (совместимость с Kotlin)
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
        // Для Kotlin проектов - используем правильный класс
        try {
            def kotlinCompileClass = Class.forName("org.jetbrains.kotlin.gradle.tasks.KotlinCompile")
            project.tasks.withType(kotlinCompileClass).configureEach {
                kotlinOptions {
                    jvmTarget = "17"
                }
            }
        } catch (Exception e) {
            // Kotlin не используется в этом проекте
        }
    }
    
    // Заменяем все зависимости react-native на react-android для всех подпроектов
    configurations.all {
        resolutionStrategy {
            force "com.facebook.react:react-android:0.72.17"
            force "com.facebook.react:hermes-android:0.72.17"
            force "androidx.core:core:1.12.0"
            force "androidx.core:core-ktx:1.12.0"
            // Заменяем react-native:+ на react-android
            eachDependency { details ->
                if (details.requested.group == 'com.facebook.react' && details.requested.name == 'react-native') {
                    details.useTarget("com.facebook.react:react-android:0.72.17")
                }
                // Понижаем версию androidx.core
                if (details.requested.group == 'androidx.core' && details.requested.name.startsWith('core')) {
                    if (details.requested.version && details.requested.version > '1.12.0') {
                        details.useVersion("1.12.0")
                    }
                }
            }
        }
    }
}

