name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Find project directory
      run: |
        if [ -d "PlazmaTelecomApp" ] && [ -f "PlazmaTelecomApp/package.json" ]; then
          echo "PROJECT_DIR=PlazmaTelecomApp" >> $GITHUB_ENV
        else
          echo "PROJECT_DIR=." >> $GITHUB_ENV
        fi
        echo "Working in: $PROJECT_DIR"
        
    - name: Install dependencies
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        npm install --legacy-peer-deps
        
    - name: Build APK
      working-directory: ${{ env.PROJECT_DIR }}/android
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
      run: |
        chmod +x gradlew
        
        echo "=== Starting Gradle build ==="
        echo "Java version:"
        java -version
        echo ""
        echo "Gradle version:"
        ./gradlew --version
        echo ""
        
        # Run build and capture exit code
        set +e
        ./gradlew assembleDebug --no-daemon --stacktrace --info 2>&1 | tee build.log
        BUILD_EXIT_CODE=$?
        set -e
        
        echo ""
        echo "=== Build finished with exit code: $BUILD_EXIT_CODE ==="
        echo ""
        
        # Check if build actually succeeded
        if grep -q "BUILD SUCCESSFUL" build.log; then
          echo "✓ Gradle reports BUILD SUCCESSFUL"
        else
          echo "✗ BUILD SUCCESSFUL not found in logs"
        fi
        
        if grep -q "BUILD FAILED" build.log; then
          echo "✗ BUILD FAILED found in logs!"
          echo ""
          echo "=== Last 200 lines of build.log ==="
          tail -200 build.log
          echo ""
          echo "=== Searching for errors ==="
          grep -i "error\|exception\|failed" build.log | tail -50 || echo "No errors found"
          exit 1
        fi
        
        echo ""
        echo "=== Checking build outputs ==="
        echo "Current directory: $(pwd)"
        echo ""
        echo "Checking app/build directory:"
        ls -la app/build/ 2>/dev/null || echo "app/build directory not found"
        echo ""
        echo "Looking for APK files:"
        find app/build -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
        echo ""
        echo "Checking app/build/outputs:"
        ls -la app/build/outputs/ 2>/dev/null || echo "outputs directory not found"
        echo ""
        echo "Checking app/build/outputs/apk:"
        ls -la app/build/outputs/apk/ 2>/dev/null || echo "apk directory not found"
        echo ""
        echo "Checking app/build/outputs/apk/debug:"
        ls -la app/build/outputs/apk/debug/ 2>/dev/null || echo "debug directory not found"
        echo ""
        echo "Full app/build structure:"
        find app/build -type f -name "*.apk" -o -name "*.aar" 2>/dev/null | head -20 || echo "No build artifacts found"
        
        # Verify APK was actually created
        if [ ! -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo ""
          echo "✗ ERROR: APK not created despite successful build!"
          echo "Checking Gradle tasks:"
          ./gradlew tasks --all | grep -i assemble || echo "No assemble tasks found"
          echo ""
          echo "Last 100 lines of build.log:"
          tail -100 build.log
          exit 1
        fi
        
        echo ""
        echo "✓ APK found: app/build/outputs/apk/debug/app-debug.apk"
        ls -lh app/build/outputs/apk/debug/app-debug.apk
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: ${{ env.PROJECT_DIR }}/android/build.log
        if-no-files-found: ignore
        
    - name: Find and upload APK
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "=== Finding APK ==="
        
        # Try multiple locations
        APK_PATH=""
        
        if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
        elif [ -f "$PROJECT_DIR/android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          APK_PATH="$PROJECT_DIR/android/app/build/outputs/apk/debug/app-debug.apk"
        else
          echo "Searching for any APK..."
          APK_PATH=$(find . -name "*.apk" -type f 2>/dev/null | grep -E "app.*debug|debug.*app" | head -n 1 || echo "")
        fi
        
        if [ -z "$APK_PATH" ]; then
          echo "ERROR: APK not found!"
          echo "Searching entire project:"
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          echo ""
          echo "Current directory: $(pwd)"
          echo "Listing android directory:"
          ls -la android/ 2>/dev/null || echo "android directory not found"
          exit 1
        fi
        
        echo "✓ APK found: $APK_PATH"
        ls -lh "$APK_PATH"
        echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: ${{ env.PROJECT_DIR }}/${{ env.APK_PATH }}
        if-no-files-found: error
        retention-days: 30
