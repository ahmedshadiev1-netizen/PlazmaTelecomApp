name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Install dependencies
      run: npm ci
      
    - name: Make gradlew executable
      working-directory: ./android
      run: chmod +x gradlew
      
    - name: Create debug keystore if missing
      working-directory: ./android/app
      run: |
        if [ ! -f debug.keystore ]; then
          echo "Creating debug keystore..."
          keytool -genkeypair -v -storetype PKCS12 -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        else
          echo "Debug keystore already exists"
        fi
        
    - name: Build APK
      working-directory: ./android
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false'
      run: |
        echo "Building APK..."
        ./gradlew clean assembleRelease --no-daemon --stacktrace --info 2>&1 | tee build.log || {
          echo "=== Build failed, showing error details ==="
          tail -100 build.log || echo "No build log found"
          exit 1
        }
        
    - name: Check APK exists
      run: |
        if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
          echo "✓ APK file found!"
          ls -lh android/app/build/outputs/apk/release/
          echo "APK size: $(du -h android/app/build/outputs/apk/release/app-release.apk | cut -f1)"
        else
          echo "✗ APK file not found!"
          echo "Checking build outputs:"
          find android/app/build/outputs -type f 2>/dev/null | head -20 || echo "No output files found"
          exit 1
        fi
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
