name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Find project directory
      id: find_dir
      run: |
        if [ -d "PlazmaTelecomApp" ] && [ -f "PlazmaTelecomApp/package.json" ]; then
          echo "PROJECT_DIR=PlazmaTelecomApp" >> $GITHUB_ENV
          echo "dir=PlazmaTelecomApp" >> $GITHUB_OUTPUT
        else
          echo "PROJECT_DIR=." >> $GITHUB_ENV
          echo "dir=." >> $GITHUB_OUTPUT
        fi
        echo "Project directory: $PROJECT_DIR"
        
    - name: Install dependencies
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "=== Installing dependencies ==="
        echo "Working in: $(pwd)"
        npm install --legacy-peer-deps
        
        echo "Verifying installation..."
        [ -d "node_modules" ] || exit 1
        [ -d "node_modules/react-native" ] || exit 1
        echo "âœ“ Dependencies installed"
        
    - name: Prepare Android build
      working-directory: ${{ env.PROJECT_DIR }}/android
      run: |
        echo "=== Preparing Android build ==="
        chmod +x gradlew
        
        # Create keystore
        if [ ! -f "app/debug.keystore" ]; then
          echo "Creating debug keystore..."
          keytool -genkeypair -v -storetype PKCS12 \
            -keystore app/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US" 2>&1
        fi
        
    - name: Build APK
      id: build_apk
      working-directory: ${{ env.PROJECT_DIR }}/android
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false'
      run: |
        set -e
        echo "=== Building APK (release, fallback to debug) ==="
        echo "Working in: $(pwd)"
        ./gradlew --version
        chmod +x ./gradlew || true
        ./gradlew clean --no-daemon || true

        echo "-- Trying assembleRelease --"
        if ./gradlew assembleRelease --no-daemon --stacktrace 2>&1 | tee build.log; then
          echo "variant=release" >> $GITHUB_OUTPUT
        else
          echo "assembleRelease failed, tail log:"; tail -200 build.log || true
          echo "-- Falling back to assembleDebug --"
          if ./gradlew assembleDebug --no-daemon --stacktrace 2>&1 | tee build_debug.log; then
            echo "variant=debug" >> $GITHUB_OUTPUT
          else
            echo "Both assembleRelease and assembleDebug failed.";
            tail -200 build_debug.log || true
            exit 1
          fi
        fi

        echo "=== Listing possible outputs ==="
        find app/build -maxdepth 4 -type f -printf '%p\n' 2>/dev/null | head -80 || true
        
    - name: Find APK
      working-directory: ${{ env.PROJECT_DIR }}
      id: find_apk
      run: |
        echo "=== Looking for APK ==="
        echo "Variant from previous step: ${{ steps.build_apk.outputs.variant }}"

        CANDIDATES=(
          "android/app/build/outputs/apk/release/app-release.apk"
          "android/app/build/outputs/apk/release/app-release-unsigned.apk"
          "android/app/build/outputs/apk/app-release.apk"
          "android/app/build/outputs/apk/debug/app-debug.apk"
        )

        for path in "${CANDIDATES[@]}"; do
          if [ -f "$path" ]; then
            echo "apk_path=$path" >> $GITHUB_OUTPUT
            ls -lh "$path"
            exit 0
          else
            echo "Not found: $path"
          fi
        done

        echo "No APK at expected paths. Searching recursively under android/app/build ..."
        FOUND=$(find android/app/build -name "*.apk" -type f | head -n 1 || true)
        if [ -n "$FOUND" ]; then
          echo "Found via search: $FOUND"
          echo "apk_path=$FOUND" >> $GITHUB_OUTPUT
          ls -lh "$FOUND"
          exit 0
        fi
        echo "No APK files found"; exit 1
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: ${{ env.PROJECT_DIR }}/${{ steps.find_apk.outputs.apk_path }}
        retention-days: 30
