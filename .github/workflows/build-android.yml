name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Find project directory
      id: find_dir
      run: |
        if [ -d "PlazmaTelecomApp" ] && [ -f "PlazmaTelecomApp/package.json" ]; then
          echo "PROJECT_DIR=PlazmaTelecomApp" >> $GITHUB_ENV
          echo "dir=PlazmaTelecomApp" >> $GITHUB_OUTPUT
        else
          echo "PROJECT_DIR=." >> $GITHUB_ENV
          echo "dir=." >> $GITHUB_OUTPUT
        fi
        echo "Project directory: $PROJECT_DIR"
        
    - name: Install dependencies
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "=== Installing dependencies ==="
        echo "Working in: $(pwd)"
        npm install --legacy-peer-deps 2>&1 | tee npm-install.log
        
        if [ $? -ne 0 ]; then
          echo "npm install failed!"
          tail -100 npm-install.log
          exit 1
        fi
        
        echo "Verifying installation..."
        [ -d "node_modules" ] || exit 1
        [ -d "node_modules/react-native" ] || exit 1
        echo "✓ Dependencies installed"
        
    - name: Prepare Android build
      working-directory: ${{ env.PROJECT_DIR }}/android
      run: |
        echo "=== Preparing Android build ==="
        chmod +x gradlew
        
        # Create keystore
        if [ ! -f "app/debug.keystore" ]; then
          echo "Creating debug keystore..."
          keytool -genkeypair -v -storetype PKCS12 \
            -keystore app/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US" 2>&1
        fi
        
    - name: Build APK
      working-directory: ${{ env.PROJECT_DIR }}/android
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false'
      run: |
        set -e
        
        echo "=== Building Release APK ==="
        echo "Working in: $(pwd)"
        
        echo "Testing Gradle..."
        ./gradlew --version 2>&1
        
        echo "Cleaning..."
        ./gradlew clean --no-daemon 2>&1 | tail -10 || true
        
        echo "Building APK (this may take 5-10 minutes)..."
        ./gradlew assembleRelease --no-daemon --stacktrace 2>&1 | tee build.log || {
          echo ""
          echo "========================================"
          echo "          BUILD FAILED"
          echo "========================================"
          tail -300 build.log
          grep -E "FAILED|FAILURE|error" build.log | tail -50
          exit 1
        }
        
        echo ""
        echo "=== Build completed, checking outputs ==="
        echo "Listing build outputs:"
        find app/build/outputs -type f 2>/dev/null | head -20 || echo "No outputs found"
        
        echo ""
        echo "Looking for APK files:"
        find app/build -name "*.apk" 2>/dev/null || echo "No APK files found"
        
        echo ""
        echo "Checking release directory:"
        ls -la app/build/outputs/apk/release/ 2>/dev/null || echo "Release directory not found"
        
        echo ""
        echo "Checking all apk directories:"
        find app/build/outputs -type d -name "*apk*" 2>/dev/null || echo "No apk directories found"
        
    - name: Find and verify APK
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "=== Looking for APK ==="
        
        # Try multiple possible locations
        APK_PATHS=(
          "android/app/build/outputs/apk/release/app-release.apk"
          "android/app/build/outputs/apk/release/app-release-unsigned.apk"
          "android/app/build/outputs/apk/release/app-release-signed.apk"
          "android/app/build/outputs/apk/app-release.apk"
        )
        
        FOUND_APK=""
        for path in "${APK_PATHS[@]}"; do
          if [ -f "$path" ]; then
            echo "✓ APK found at: $path"
            FOUND_APK="$path"
            ls -lh "$path"
            break
          fi
        done
        
        if [ -z "$FOUND_APK" ]; then
          echo "✗ APK not found at expected paths"
          echo ""
          echo "Searching for any APK files in android directory:"
          find android/app/build -name "*.apk" 2>/dev/null || echo "No APK files found"
          echo ""
          echo "Full build directory structure:"
          find android/app/build -type f 2>/dev/null | head -30 || echo "Build directory not found"
          echo ""
          echo "Checking if build directory exists:"
          ls -la android/app/build/ 2>/dev/null || echo "Build directory does not exist"
          exit 1
        fi
        
        echo "APK_PATH=$FOUND_APK" >> $GITHUB_ENV
        
    - name: Upload APK
      if: success() && env.APK_PATH != ''
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: ${{ env.PROJECT_DIR }}/${{ env.APK_PATH }}
        retention-days: 30
