name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Detect project structure
      id: detect
      run: |
        echo "Checking project structure..."
        if [ -d "PlazmaTelecomApp" ]; then
          echo "PROJECT_DIR=PlazmaTelecomApp" >> $GITHUB_ENV
          echo "Project directory: PlazmaTelecomApp"
          ls -la PlazmaTelecomApp/ | head -10
        else
          echo "PROJECT_DIR=." >> $GITHUB_ENV
          echo "Project directory: root"
          ls -la | head -10
        fi
        echo "PROJECT_DIR set to: $PROJECT_DIR"
        
    - name: Install dependencies
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "=== Installing npm dependencies ==="
        echo "Working directory: $(pwd)"
        echo "Checking package.json..."
        [ -f "package.json" ] && echo "✓ package.json exists" || (echo "✗ package.json missing" && exit 1)
        
        echo "Installing dependencies..."
        npm ci --legacy-peer-deps 2>&1 | tee npm-install.log || {
          echo "npm ci failed, trying npm install..."
          npm install --legacy-peer-deps 2>&1 | tee npm-install.log || {
            echo "npm install also failed. Showing errors:"
            tail -50 npm-install.log
            exit 1
          }
        }
        echo "✓ Dependencies installed"
        
    - name: Verify Android project structure
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "=== Verifying Android project structure ==="
        [ -d "android" ] && echo "✓ android directory exists" || (echo "✗ android directory missing" && exit 1)
        [ -f "android/build.gradle" ] && echo "✓ android/build.gradle exists" || (echo "✗ android/build.gradle missing" && exit 1)
        [ -f "android/app/build.gradle" ] && echo "✓ android/app/build.gradle exists" || (echo "✗ android/app/build.gradle missing" && exit 1)
        [ -f "android/gradlew" ] && echo "✓ android/gradlew exists" || (echo "✗ android/gradlew missing" && exit 1)
        [ -f "android/settings.gradle" ] && echo "✓ android/settings.gradle exists" || (echo "✗ android/settings.gradle missing" && exit 1)
        echo "✓ All required files found"
        
    - name: Make gradlew executable
      working-directory: ${{ env.PROJECT_DIR }}/android
      run: |
        echo "=== Making gradlew executable ==="
        chmod +x gradlew
        [ -x gradlew ] && echo "✓ gradlew is executable" || (echo "✗ gradlew is not executable" && exit 1)
        
    - name: Create debug keystore if missing
      working-directory: ${{ env.PROJECT_DIR }}/android/app
      run: |
        echo "=== Creating debug keystore ==="
        if [ ! -f debug.keystore ]; then
          echo "Creating debug keystore..."
          keytool -genkeypair -v -storetype PKCS12 -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US" 2>&1
          [ -f debug.keystore ] && echo "✓ debug.keystore created" || (echo "✗ debug.keystore creation failed" && exit 1)
        else
          echo "✓ debug.keystore already exists"
        fi
        
    - name: Verify environment
      run: |
        echo "=== Verifying environment ==="
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "JAVA_HOME: $JAVA_HOME"
        java -version 2>&1 || (echo "✗ Java not found" && exit 1)
        echo "✓ Java is available"
        
    - name: Test Gradle
      working-directory: ${{ env.PROJECT_DIR }}/android
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        GRADLE_OPTS: '-Dorg.gradle.daemon=false'
      run: |
        echo "=== Testing Gradle ==="
        echo "Current directory: $(pwd)"
        ./gradlew --version 2>&1 || (echo "✗ Gradle version check failed" && exit 1)
        echo "✓ Gradle is working"
        
    - name: Clean build
      working-directory: ${{ env.PROJECT_DIR }}/android
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false'
      run: |
        echo "=== Cleaning previous build ==="
        ./gradlew clean --no-daemon --stacktrace 2>&1 | tee clean.log || {
          echo "Clean failed, but continuing..."
          tail -30 clean.log
        }
        
    - name: Build APK
      working-directory: ${{ env.PROJECT_DIR }}/android
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dorg.gradle.configureondemand=false'
      run: |
        echo "=== Building release APK ==="
        echo "Working directory: $(pwd)"
        echo "Environment:"
        echo "  ANDROID_HOME: $ANDROID_HOME"
        echo "  ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        echo "  GRADLE_OPTS: $GRADLE_OPTS"
        
        echo "Starting Gradle build..."
        ./gradlew assembleRelease --no-daemon --stacktrace --info 2>&1 | tee build.log || {
          echo ""
          echo "=== BUILD FAILED ==="
          echo "Showing last 300 lines of build log:"
          tail -300 build.log
          echo ""
          echo "=== Searching for specific errors ==="
          echo "Errors:"
          grep -i "error" build.log | tail -30 || echo "No 'error' found"
          echo ""
          echo "Exceptions:"
          grep -i "exception" build.log | tail -30 || echo "No 'exception' found"
          echo ""
          echo "Failures:"
          grep -i "failed\|failure" build.log | tail -30 || echo "No 'failed' found"
          echo ""
          echo "Build errors summary:"
          grep -E "(FAILED|ERROR|Exception)" build.log | tail -50 || echo "No build errors summary"
          exit 1
        }
        
        echo ""
        echo "=== BUILD SUCCEEDED ==="
        
    - name: Verify APK
      run: |
        echo "=== Verifying APK ==="
        APK_PATH="${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/release/app-release.apk"
        echo "Looking for APK at: $APK_PATH"
        
        if [ -f "$APK_PATH" ]; then
          echo "✓ APK file found!"
          ls -lh "$APK_PATH"
          echo "APK size: $(du -h "$APK_PATH" | cut -f1)"
          file "$APK_PATH" || echo "file command not available"
        else
          echo "✗ APK file not found at expected path!"
          echo "Searching for APK files in build directory:"
          find "${{ env.PROJECT_DIR }}/android/app/build" -name "*.apk" 2>/dev/null || echo "No APK files found"
          echo ""
          echo "Checking build outputs directory:"
          find "${{ env.PROJECT_DIR }}/android/app/build/outputs" -type f 2>/dev/null | head -20 || echo "No output files found"
          echo ""
          echo "Listing build directory structure:"
          find "${{ env.PROJECT_DIR }}/android/app/build" -type d 2>/dev/null | head -20 || echo "Cannot list build directory"
          exit 1
        fi
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        if-no-files-found: error
