name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Install dependencies
      run: npm ci
      
    - name: Make gradlew executable
      working-directory: ./android
      run: chmod +x gradlew
      
    - name: Build APK
      working-directory: ./android
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false'
      run: |
        echo "Building APK..."
        ./gradlew clean
        ./gradlew assembleRelease --no-daemon --stacktrace || {
          echo "Build failed, showing last 50 lines of error:"
          tail -50 android/app/build/outputs/logs/*.log 2>/dev/null || echo "No log files found"
          exit 1
        }
        
    - name: Check APK exists
      run: |
        if [ -f android/app/build/outputs/apk/release/app-release.apk ]; then
          echo "APK file found!"
          ls -lh android/app/build/outputs/apk/release/
        else
          echo "APK file not found!"
          echo "Checking build outputs:"
          find android/app/build/outputs -type f || echo "No output files found"
          exit 1
        fi
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
