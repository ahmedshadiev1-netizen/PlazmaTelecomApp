name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Find project directory
      run: |
        if [ -d "PlazmaTelecomApp" ] && [ -f "PlazmaTelecomApp/package.json" ]; then
          echo "PROJECT_DIR=PlazmaTelecomApp" >> $GITHUB_ENV
        else
          echo "PROJECT_DIR=." >> $GITHUB_ENV
        fi
        echo "Working in: $PROJECT_DIR"
        
    - name: Install dependencies
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        npm install --legacy-peer-deps
        
    - name: Build APK
      working-directory: ${{ env.PROJECT_DIR }}/android
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace 2>&1 | tee build.log || {
          echo "Build failed, showing errors:"
          tail -100 build.log
          exit 1
        }
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: ${{ env.PROJECT_DIR }}/android/build.log
        if-no-files-found: ignore
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
        retention-days: 30
