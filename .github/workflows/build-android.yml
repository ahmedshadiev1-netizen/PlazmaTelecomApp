name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Find project directory
      id: find_dir
      run: |
        if [ -d "PlazmaTelecomApp" ] && [ -f "PlazmaTelecomApp/package.json" ]; then
          echo "PROJECT_DIR=PlazmaTelecomApp" >> $GITHUB_ENV
        else
          echo "PROJECT_DIR=." >> $GITHUB_ENV
        fi
        echo "Project directory: $PROJECT_DIR"
        echo "Contents:"
        ls -la $PROJECT_DIR | head -20
        
    - name: Install dependencies
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "=== Installing dependencies ==="
        echo "Working in: $(pwd)"
        echo "Node: $(node --version)"
        echo "NPM: $(npm --version)"
        
        npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        
        echo "Verifying installation..."
        [ -d "node_modules" ] || (echo "ERROR: node_modules not found" && exit 1)
        [ -d "node_modules/react-native" ] || (echo "ERROR: react-native not found" && exit 1)
        echo "✓ Dependencies installed"
        
    - name: Prepare Android build
      working-directory: ${{ env.PROJECT_DIR }}/android
      run: |
        echo "=== Preparing Android build ==="
        chmod +x gradlew
        ./gradlew --version
        
        # Create keystore if needed
        if [ ! -f "app/debug.keystore" ]; then
          echo "Creating debug keystore..."
          keytool -genkeypair -v -storetype PKCS12 \
            -keystore app/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US" 2>&1
        fi
        
    - name: Build APK
      id: build_apk
      working-directory: ${{ env.PROJECT_DIR }}/android
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dorg.gradle.configureondemand=false'
      run: |
        echo "=== Building APK ==="
        echo "Working in: $(pwd)"
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        
        echo "Cleaning..."
        ./gradlew clean --no-daemon --stacktrace 2>&1 || echo "Clean failed, continuing..."
        
        echo "Building debug APK..."
        set -o pipefail
        if ./gradlew assembleDebug --no-daemon --stacktrace 2>&1 | tee build.log; then
          # Check if build actually succeeded by looking for "BUILD FAILED" in log
          if grep -q "BUILD FAILED" build.log; then
            echo "✗ Build failed (BUILD FAILED found in log)"
            echo ""
            echo "=== BUILD LOG (last 150 lines) ==="
            tail -150 build.log || true
            echo ""
            echo "=== ERRORS ==="
            grep -iE "error|failed|exception|BUILD FAILED" build.log | tail -50 || true
            exit 1
          fi
          
          # Verify APK was actually created
          if [ ! -d "app/build/outputs/apk/debug" ]; then
            echo "✗ Build reported success but APK directory not found!"
            echo "Checking app/build structure:"
            find app/build -type d 2>/dev/null | head -20 || echo "app/build does not exist"
            echo ""
            echo "=== BUILD LOG (last 100 lines) ==="
            tail -100 build.log || true
            exit 1
          fi
          
          echo "✓ Build successful"
          echo "variant=debug" >> $GITHUB_OUTPUT
          echo "APK directory found:"
          ls -lah app/build/outputs/apk/debug/
        else
          BUILD_STATUS=$?
          echo "✗ Build failed with exit code: $BUILD_STATUS"
          echo ""
          echo "=== BUILD LOG (last 150 lines) ==="
          tail -150 build.log || true
          echo ""
          echo "=== ERRORS ==="
          grep -iE "error|failed|exception|BUILD FAILED" build.log | tail -50 || true
          echo ""
          echo "=== CHECKING REPOSITORIES ==="
          grep -A 5 "repositories" build.gradle || echo "Could not find repositories in build.gradle"
          exit 1
        fi
        set +o pipefail
        
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: ${{ env.PROJECT_DIR }}/android/build.log
        if-no-files-found: ignore
        retention-days: 7
        
    - name: Find and upload APK
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "=== Finding APK ==="
        
        APK_PATH=""
        
        # Try debug APK first
        if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
        elif [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
          APK_PATH="android/app/build/outputs/apk/release/app-release.apk"
        else
          echo "Searching for any APK..."
          APK_PATH=$(find android/app/build -name "*.apk" -type f | head -n 1 || echo "")
        fi
        
        if [ -z "$APK_PATH" ]; then
          echo "ERROR: APK not found!"
          echo "Searching android directory:"
          find android -type f -name "*.apk" 2>/dev/null || echo "No APK files found"
          echo ""
          echo "Checking android/app/build:"
          ls -la android/app/build/ 2>/dev/null || echo "android/app/build does not exist"
          exit 1
        fi
        
        echo "✓ APK found: $APK_PATH"
        ls -lh "$APK_PATH"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
        retention-days: 30
