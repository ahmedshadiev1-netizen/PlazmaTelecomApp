name: Build Android APK

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Determine project directory
      id: proj_dir
      run: |
        if [ -d "PlazmaTelecomApp" ] && [ -f "PlazmaTelecomApp/package.json" ]; then
          echo "dir=PlazmaTelecomApp" >> $GITHUB_OUTPUT
          echo "PROJECT_DIR=PlazmaTelecomApp" >> $GITHUB_ENV
        else
          echo "dir=." >> $GITHUB_OUTPUT
          echo "PROJECT_DIR=." >> $GITHUB_ENV
        fi
        echo "Project directory: $PROJECT_DIR"
        
    - name: Install dependencies
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "Working directory: $(pwd)"
        echo "Node: $(node --version)"
        echo "NPM: $(npm --version)"
        
        echo "Installing dependencies..."
        npm install --legacy-peer-deps --verbose 2>&1 | tee npm.log
        
        echo "Verifying node_modules..."
        [ -d "node_modules" ] && echo "✓ node_modules exists" || (echo "✗ node_modules missing" && exit 1)
        [ -d "node_modules/@react-native-community/cli-platform-android" ] && echo "✓ RN CLI found" || (echo "✗ RN CLI missing" && exit 1)
        
    - name: Verify project structure
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "=== Project Structure ==="
        [ -d "android" ] || exit 1
        [ -f "android/build.gradle" ] || exit 1
        [ -f "android/app/build.gradle" ] || exit 1
        [ -f "android/gradlew" ] || exit 1
        [ -f "android/settings.gradle" ] || exit 1
        echo "✓ All files present"
        
        echo "=== Checking settings.gradle ==="
        cat android/settings.gradle
        
    - name: Prepare Android build
      working-directory: ${{ env.PROJECT_DIR }}/android
      run: |
        chmod +x gradlew
        
        # Create keystore if missing
        if [ ! -f "app/debug.keystore" ]; then
          keytool -genkeypair -v -storetype PKCS12 \
            -keystore app/debug.keystore \
            -storepass android \
            -alias androiddebugkey \
            -keypass android \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"
        fi
        
    - name: Build APK
      working-directory: ${{ env.PROJECT_DIR }}/android
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dorg.gradle.configureondemand=false'
      run: |
        set -e
        
        echo "=== Environment ==="
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "JAVA_HOME: $JAVA_HOME"
        echo "Working in: $(pwd)"
        
        echo "=== Testing Gradle ==="
        ./gradlew --version || exit 1
        
        echo "=== Cleaning ==="
        ./gradlew clean --no-daemon || true
        
        echo "=== Building APK ==="
        ./gradlew assembleRelease --no-daemon --stacktrace --info 2>&1 | tee build-full.log || {
          echo ""
          echo "========================================"
          echo "BUILD FAILED"
          echo "========================================"
          echo ""
          echo "Full build log (last 500 lines):"
          tail -500 build-full.log
          echo ""
          echo "ERRORS:"
          grep -i "error" build-full.log | tail -100
          echo ""
          echo "FAILURES:"
          grep -i "fail" build-full.log | tail -100
          echo ""
          echo "EXCEPTIONS:"
          grep -i "exception" build-full.log | tail -100
          exit 1
        }
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
